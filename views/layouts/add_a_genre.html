  <h2>Add a Genre</h2>

  <form action="/" method="post">
    <!-- Genre ID -->
    <label for="genre_id">Genre ID:</label>
    <input type="number" id="genre_id" name="genre_id" min="1" max="999999" required>
    <br><br>

    <!-- Genre Name -->
    <label for="genre_name">Genre Name:</label>
    <input type="text" id="genre_name" name="genre_name" required>
    <br><br>

    <!-- Genre Description -->
    <label for="genre_description">Genre Description:</label>
    <input type="text" id="genre_description" name="genre_description" required>
    <br><br>

    <!-- Submit button -->
    <button type="submit">Add Genre</button>
  </form>
